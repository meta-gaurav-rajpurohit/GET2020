<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<link rel="stylesheet" href="Styling.css">

<script src = 'registration.js'></script>
</head>
<body>
<div id = "containRegistrationForm" class = "empForm">
            <div class = "empFormHeading">
                <h1>Change Password</h1>
            </div>
            <form action = "changePassword" method = "post">
                
                <fieldset>
                    <legend>Old Password</legend>
                <input id = "OldPassword" class = "input" type = "password" name = "OldPassword" placeholder = "Old Password" required/><br>
                </fieldset>
                
                <fieldset>
                    <legend>New Password</legend>
                <input id = "Password" class = "input" type = "password" name = "NewPassword" placeholder = "New Password" required/><br>
                </fieldset>

                <fieldset>
                    <legend>Confirm Password</legend>
                    <input id = "ConfirmPassword" class = "input" type = "password" name = "ConfirmPassword" placeholder = "Confirm Password" required/><br>
                </fieldset>
                
                
                
                <input id = "submitRegistration" type = "submit" value="SUBMIT" onclick = "registration()"/>
                
                <br><br><br>
                
            </form>
        </div>
</body>
</html>
